<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gizli Chat V1</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* TEMEL AYARLAR */
        * { box-sizing: border-box; margin: 0; padding: 0; font-size: 14px; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body { font-family: 'Courier New', Courier, monospace; background: #0a0a0a; color: #00d4ff; display: flex; justify-content: center; align-items: center; }
        
        /* GİRİŞ EKRANI */
        #login-screen { text-align: center; border: 1px solid #00d4ff; padding: 25px 15px; border-radius: 8px; background: #000; width: 85%; max-width: 320px; z-index: 500; position: relative; }
        input { background: #000; border: 1px solid #00d4ff; color: #00d4ff; padding: 8px; margin: 4px 0; text-align: center; width: 100%; outline: none; }
        button { background: #00d4ff; color: #000; border: none; padding: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; width: 100%; }
        
        /* ANA PANEL */
        #chat-screen { display: none; width: 100%; height: 100%; background: #000; position: fixed; inset: 0; flex-direction: column; z-index: 100; }
        
        /* ÜST BAR */
        #header-bar { height: 45px; background: #000; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 10px; flex-shrink: 0; }
        #menu-toggle { 
            background: #111; color: #00d4ff; border: 1px solid #00d4ff; 
            width: 35px; height: 30px; margin-right: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }

        /* YAN MENÜ */
        #sidebar { position: absolute; left: -180px; top: 0; width: 180px; height: 100%; border-right: 1px solid #333; padding: 15px; background: #050505; z-index: 150; transition: 0.3s; }
        #sidebar.active { left: 0; }
        #user-list { margin-top: 15px; font-size: 0.75em; }
        .user-item { margin-bottom: 5px; padding: 3px; border-bottom: 1px solid #111; }
        .owner-tag { color: #fff; font-weight: bold; font-size: 0.8em; margin-left: 5px; }

        /* SOHBET ALANI */
        #main-chat { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; width: 100%; }
        
        /* MESAJ TASARIMI */
        .msg-container { margin-bottom: 10px; padding: 8px; border-radius: 3px; background: #111; border-left: 2px solid #00d4ff; cursor: help; width: 100%; }
        .msg-text { font-size: 0.8em; opacity: 0.8; word-break: break-all; }
        .msg-container:hover { background: #001a2e; }

        /* ALT GİRİŞ */
        #input-area { height: 55px; display: flex; gap: 5px; padding: 8px; border-top: 1px solid #333; background: #000; flex-shrink: 0; }
        #messageInput { text-align: left; padding: 8px; margin: 0; }

        /* ONAY MODALI */
        #approval-modal { display: none; position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid #00d4ff; padding: 15px; z-index: 550; text-align: center; width: 85%; max-width: 280px; }
        
        /* BEKLEME EKRANI (DÜZELTİLDİ: Z-INDEX 600 YAPILDI) */
        #waiting-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 600; /* En üst katmana alındı */
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <!-- GİRİŞ EKRANI -->
    <div id="login-screen">
        <h1>CHAT-v.1.0.0</h1>
        <p style="font-size: 0.8rem; margin-bottom: 5px;">5 Haneli Giriş Kodunu Yazın:</p>
        <input type="text" id="username" placeholder="Kullanıcı Adınız" maxlength="15">
        <input type="text" id="roomCode" maxlength="5" placeholder="00000">
        <button onclick="requestJoin()">BAĞLAN</button>
    </div>

    <!-- BEKLEME EKRANI (Düzeltilen Kısım) -->
    <div id="waiting-overlay">
        <div>
            <h2>ONAY BEKLENİYOR...</h2>
            <p style="font-size: 0.8em; margin-top: 10px;">Oda sahibi girişinizi onaylamalı.</p>
        </div>
    </div>

    <!-- ONAY MODALI -->
    <div id="approval-modal">
        <p id="request-text" style="font-size: 0.85em;"></p>
        <div style="display: flex; gap: 8px; margin-top: 10px;">
            <button onclick="ownerResponse(true)" style="background: #00d4ff; color: #000; margin: 0; padding: 5px;">KABUL ET</button>
            <button onclick="ownerResponse(false)" style="background: #ff0000; color: #fff; margin: 0; padding: 5px;">REDDET[/REDDET]</button>
        </div>
    </div>

    <!-- ANA CHAT EKRANI -->
    <div id="chat-screen">
        <div id="header-bar">
            <button id="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div style="font-size: 0.7em; flex: 1; display: flex; justify-content: space-between; align-items: center;">
                <span>ODA MEVCUDU: <b id="roomCount">0</b></span>
                <span>ODA: <b id="currentRoom"></b></span>
            </div>
        </div>

        <div id="sidebar">
            <h3 style="font-size: 0.7em; color: gray; margin-bottom: 10px;">KULLANICILAR</h3>
            <div id="user-list"></div>
            <button onclick="toggleSidebar()" style="font-size: 9px; padding: 5px; margin-top: 10px; width: 100%;">KAPAT</button>
        </div>

        <div id="main-chat">
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="messageInput" placeholder="Mesajını yaz...">
                <button onclick="send()" style="width: auto; margin: 0; padding: 0 15px;">GÖNDER</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let activeRoom = "";
        let myUsername = "";
        let currentRequest = null;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function requestJoin() {
            myUsername = document.getElementById('username').value.trim();
            const code = document.getElementById('roomCode').value;
            if (myUsername && code.length === 5) {
                // İstek gönderildiğinde bekleme ekranını göstermeye hazır ol
                socket.emit('requestJoin', { room: code, username: myUsername });
            } else { alert("Hata: 5 hane girmelisiniz!"); }
        }

        // BEKLEME EKRANI TETİKLEYİCİSİ (Z-Index sayesinde artık görünecek)
        socket.on('waitingApproval', () => { 
            document.getElementById('waiting-overlay').style.display = 'flex'; 
        });

        socket.on('joinRejected', () => { 
            alert("Giriş reddedildi!"); 
            location.reload(); 
        });
        
        socket.on('joinApproved', (data) => {
            activeRoom = data.room;
            document.getElementById('waiting-overlay').style.display = 'none'; // Bekleme ekranını kapat
            document.getElementById('login-screen').style.display = 'none';   // Girişi kapat
            document.getElementById('chat-screen').style.display = 'flex';    // Chat'i aç
            document.getElementById('currentRoom').innerText = activeRoom;
        });

        socket.on('askOwnerPermission', (data) => {
            currentRequest = data;
            document.getElementById('request-text').innerText = `${data.requestingUser} odaya girmek istiyor.`;
            document.getElementById('approval-modal').style.display = 'block';
        });

        function ownerResponse(approved) {
            if (currentRequest) {
                socket.emit('ownerResponse', { room: activeRoom, socketId: currentRequest.socketId, username: currentRequest.requestingUser, approved: approved });
                document.getElementById('approval-modal').style.display = 'none';
                currentRequest = null;
            }
        }

        socket.on('roomUpdate', (data) => {
            document.getElementById('roomCount').innerText = data.count;
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            data.users.forEach(user => {
                const div = document.createElement('div');
                div.className = "user-item";
                const ownerTag = user.isOwner ? "<span class='owner-tag'>(Sahip)</span>" : "";
                div.innerHTML = `> ${user.name} ${ownerTag}`;
                list.appendChild(div);
            });
        });

        function send() {
            const input = document.getElementById('messageInput');
            const plainText = input.value;
            if (!plainText) return;
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const fullMsg = `[${time}] ${myUsername}: ${plainText}`;
            const encrypted = CryptoJS.AES.encrypt(fullMsg, activeRoom).toString();
            socket.emit('sendMessage', { room: activeRoom, message: encrypted });
            input.value = '';
        }

        socket.on('receiveMessage', (encryptedMsg) => {
            const messagesDiv = document.getElementById('messages');
            const container = document.createElement('div');
            container.className = 'msg-container';
            const textSpan = document.createElement('div');
            textSpan.className = 'msg-text';
            textSpan.textContent = encryptedMsg;

            container.onmouseover = container.ontouchstart = function() {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedMsg, activeRoom);
                    const original = bytes.toString(CryptoJS.enc.Utf8);
                    if (original) {
                        textSpan.textContent = original;
                        textSpan.style.color = "white";
                    }
                } catch(e) { textSpan.textContent = "!!! Çözülemedi !!!"; }
            };

            container.onmouseout = container.ontouchend = function() {
                textSpan.textContent = encryptedMsg;
                textSpan.style.color = "#00d4ff";
            };

            container.appendChild(textSpan);
            messagesDiv.appendChild(container);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        document.getElementById('messageInput').addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
    </script>
</body>
</html>
