<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gizli Chat V1</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* TEMA YÖNETİMİ */
        :root { --main-color: #00d4ff; --bg-color: #0a0a0a; --sidebar-bg: #050505; --msg-bg: #111; }
        .theme-green { --main-color: #00ff41; }
        .theme-white { --main-color: #ffffff; }
        .theme-red   { --main-color: #ff3e3e; }
        .theme-gold  { --main-color: #ffd700; }

        * { box-sizing: border-box; margin: 0; padding: 0; font-size: 14px; }
        html, body { height: 100%; width: 100%; overflow: hidden; background: var(--bg-color); color: var(--main-color); }
        body { font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; }
        
        /* MODAL VE EKRANLAR */
        .screen-card { text-align: center; border: 1px solid var(--main-color); padding: 25px 15px; border-radius: 8px; background: #000; width: 85%; max-width: 320px; z-index: 500; position: relative; }
        #main-menu { display: flex; flex-direction: column; gap: 10px; }
        #login-screen { display: none; }
        
        input { background: #000; border: 1px solid var(--main-color); color: var(--main-color); padding: 8px; margin: 4px 0; text-align: center; width: 100%; outline: none; }
        button { background: var(--main-color); color: #000; border: none; padding: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; width: 100%; }
        .btn-back { background: #333; color: #fff; font-size: 10px; padding: 5px; margin-top: 15px; }

        /* CHAT EKRANI */
        #chat-screen { display: none; width: 100%; height: 100%; background: #000; position: fixed; inset: 0; flex-direction: column; z-index: 100; }
        #header-bar { height: 45px; background: #000; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 10px; flex-shrink: 0; }
        #menu-toggle { background: #111; color: var(--main-color); border: 1px solid var(--main-color); width: 35px; height: 30px; margin-right: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        #sidebar { position: absolute; left: -180px; top: 0; width: 180px; height: 100%; border-right: 1px solid #333; padding: 15px; background: var(--sidebar-bg); z-index: 150; transition: 0.3s; display: flex; flex-direction: column; }
        #sidebar.active { left: 0; }
        #user-list { margin-top: 10px; font-size: 0.75em; flex: 1; overflow-y: auto; }
        .user-item { margin-bottom: 5px; padding: 3px; border-bottom: 1px solid #111; }
        .owner-tag { color: #fff; font-weight: bold; font-size: 0.8em; margin-left: 5px; }

        .sidebar-label { font-size: 0.7em; color: gray; margin-top: 15px; border-bottom: 1px solid #222; padding-bottom: 3px; }
        .theme-select { background: #000; color: var(--main-color); border: 1px solid var(--main-color); width: 100%; padding: 5px; margin-top: 5px; font-size: 10px; }

        #main-chat { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; width: 100%; }
        
        .msg-container { margin-bottom: 10px; padding: 8px; border-radius: 3px; background: var(--msg-bg); border-left: 2px solid var(--main-color); cursor: help; width: 100%; }
        .msg-prefix { color: #fff; font-weight: bold; font-size: 0.8em; }
        .msg-text { font-size: 0.8em; opacity: 0.8; word-break: break-all; }

        #input-area { height: 55px; display: flex; gap: 5px; padding: 8px; border-top: 1px solid #333; background: #000; flex-shrink: 0; }
        #messageInput { text-align: left; padding: 8px; margin: 0; }

        #approval-modal { display: none; position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid var(--main-color); padding: 15px; z-index: 550; text-align: center; width: 85%; max-width: 280px; }
        #waiting-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 600; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body id="body-tag">

    <!-- ANA MENÜ -->
    <div id="main-menu" class="screen-card">
        <h1>CHAT-v.1.0.0</h1>
        <p style="font-size: 0.8rem; margin-bottom: 10px;">Lütfen bir işlem seçin:</p>
        <button onclick="openLogin('kur')">ODA KUR</button>
        <button onclick="openLogin('gir')">ODAYA GİR</button>
    </div>

    <!-- GİRİŞ EKRANI -->
    <div id="login-screen" class="screen-card">
        <h1 id="login-title">GİRİŞ</h1>
        <input type="text" id="username" placeholder="Kullanıcı Adınız" maxlength="15">
        <input type="text" id="roomCode" maxlength="5" placeholder="00000">
        <button onclick="requestJoin()">BAĞLAN</button>
        <button class="btn-back" onclick="goBack()">ANA MENÜYE DÖN</button>
    </div>

    <!-- BEKLEME EKRANI -->
    <div id="waiting-overlay">
        <div>
            <h2>ONAY BEKLENİYOR...</h2>
            <p style="font-size: 0.8em; margin-top: 10px;">Oda sahibi girişinizi onaylamalı.</p>
        </div>
    </div>

    <!-- ONAY MODALI -->
    <div id="approval-modal">
        <p id="request-text" style="font-size: 0.85em;"></p>
        <div style="display: flex; gap: 8px; margin-top: 10px;">
            <button onclick="ownerResponse(true)" style="background: var(--main-color); color: #000; margin: 0; padding: 5px;">KABUL ET</button>
            <button onclick="ownerResponse(false)" style="background: #ff0000; color: #fff; margin: 0; padding: 5px;">REDDET</button>
        </div>
    </div>

    <!-- CHAT EKRANI -->
    <div id="chat-screen">
        <div id="header-bar">
            <button id="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div style="font-size: 0.7em; flex: 1; display: flex; justify-content: space-between; align-items: center;">
                <span>ODA MEVCUDU: <b id="roomCount">0</b></span>
                <span>ODA: <b id="currentRoom"></b></span>
            </div>
        </div>

        <div id="sidebar">
            <h3 class="sidebar-label">KULLANICILAR</h3>
            <div id="user-list"></div>
            <h3 class="sidebar-label">AYARLAR</h3>
            <select class="theme-select" onchange="changeTheme(this.value)">
                <option value="default">Mavi</option>
                <option value="theme-green">Yeşil</option>
                <option value="theme-white">Beyaz</option>
                <option value="theme-red">Kırmızı</option>
                <option value="theme-gold">Altın</option>
            </select>
            <button onclick="toggleSidebar()" style="font-size: 9px; padding: 5px; margin-top: 10px; width: 100%;">KAPAT</button>
        </div>

        <div id="main-chat">
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="messageInput" placeholder="Mesajını yaz...">
                <button onclick="send()" style="width: auto; margin: 0; padding: 0 12px;">GÖNDER</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let activeRoom = "";
        let myUsername = "";
        let currentRequest = null;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function changeTheme(themeName) { document.getElementById('body-tag').className = themeName === 'default' ? '' : themeName; }

        // MENÜ GEÇİŞLERİ
        function openLogin(mode) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('login-title').innerText = mode === 'kur' ? 'ODA KUR' : 'ODAYA GİR';
        }
        function goBack() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }

        function requestJoin() {
            myUsername = document.getElementById('username').value.trim();
            const code = document.getElementById('roomCode').value;
            if (myUsername && code.length === 5) {
                socket.emit('requestJoin', { room: code, username: myUsername });
            } else { alert("Hata: 5 hane girmelisiniz!"); }
        }

        socket.on('waitingApproval', () => { document.getElementById('waiting-overlay').style.display = 'flex'; });
        socket.on('joinRejected', () => { alert("Giriş reddedildi!"); location.reload(); });
        
        socket.on('joinApproved', (data) => {
            activeRoom = data.room;
            document.getElementById('waiting-overlay').style.display = 'none';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-menu').style.display = 'none'; // Ana menüyü de kapat
            document.getElementById('chat-screen').style.display = 'flex'; 
            document.getElementById('currentRoom').innerText = activeRoom;
        });

        socket.on('askOwnerPermission', (data) => {
            currentRequest = data;
            document.getElementById('request-text').innerText = `${data.requestingUser} odaya girmek istiyor.`;
            document.getElementById('approval-modal').style.display = 'block';
        });

        function ownerResponse(approved) {
            if (currentRequest) {
                socket.emit('ownerResponse', { room: activeRoom, socketId: currentRequest.socketId, username: currentRequest.requestingUser, approved: approved });
                document.getElementById('approval-modal').style.display = 'none';
                currentRequest = null;
            }
        }

        socket.on('roomUpdate', (data) => {
            document.getElementById('roomCount').innerText = data.count;
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            data.users.forEach(user => {
                const div = document.createElement('div');
                div.className = "user-item";
                const ownerTag = user.isOwner ? "<span class='owner-tag'>(Sahip)</span>" : "";
                div.innerHTML = `> ${user.name} ${ownerTag}`;
                list.appendChild(div);
            });
        });

        function send() {
            const input = document.getElementById('messageInput');
            const plainText = input.value;
            if (!plainText) return;
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const prefix = `[${time}] ${myUsername}: `;
            const encrypted = CryptoJS.AES.encrypt(plainText, activeRoom).toString();
            socket.emit('sendMessage', { room: activeRoom, prefix: prefix, message: encrypted });
            input.value = '';
        }

        socket.on('receiveMessage', (data) => {
            const messagesDiv = document.getElementById('messages');
            const container = document.createElement('div');
            container.className = 'msg-container';
            container.innerHTML = `<span class="msg-prefix">${data.prefix}</span><span class="msg-text">${data.message}</span>`;
            const textSpan = container.querySelector('.msg-text');

            container.onmouseover = container.ontouchstart = function() {
                try {
                    const bytes = CryptoJS.AES.decrypt(data.message, activeRoom);
                    const original = bytes.toString(CryptoJS.enc.Utf8);
                    if (original) { textSpan.textContent = original; textSpan.style.color = "white"; }
                } catch(e) { textSpan.textContent = "!!! Çözülemedi !!!"; }
            };

            container.onmouseout = container.ontouchend = function() {
                textSpan.textContent = data.message;
                textSpan.style.color = "inherit";
            };

            messagesDiv.appendChild(container);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        document.getElementById('messageInput').addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
    </script>
</body>
</html>
