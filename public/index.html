<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Chat V1 - Eğitim Sürümü</title>
    
    <!-- Socket.io: Sunucuyla anlık iletişim kurmamızı sağlayan kütüphane -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- CryptoJS: AES-256 şifreleme algoritmalarını kullanmamızı sağlayan kütüphane -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        /* Temel sayfa tasarımı (Hacker/Terminal Teması) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #0a0a0a; 
            color: #00ff41; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        
        /* Giriş kutusunun tasarımı */
        #login-screen { 
            text-align: center; 
            border: 1px solid #00ff41; 
            padding: 40px; 
            border-radius: 10px; 
            background: #000; 
        }

        /* Giriş alanları (Input) */
        input { 
            background: #000; 
            border: 1px solid #00ff41; 
            color: #00ff41; 
            padding: 10px; 
            margin: 10px; 
            text-align: center; 
            outline: none; 
        }

        /* Buton tasarımı */
        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer; 
        }

        /* Mesajlaşma ekranı (Başlangıçta gizli: display: none) */
        #chat-screen { 
            display: none; 
            width: 95%; 
            max-width: 500px; 
            height: 90vh; 
            flex-direction: column; 
            border: 1px solid #00ff41; 
            padding: 15px; 
            background: #000; 
        }

        /* Mesajların listelendiği alan */
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            border-bottom: 1px solid #333; 
            margin-bottom: 10px; 
            padding: 5px; 
        }
        
        /* Mesaj kutucukları (BLUR KALDIRILDI) */
        .msg-container { 
            margin-bottom: 12px; 
            padding: 8px; 
            border-radius: 4px; 
            background: #111; 
            border-left: 3px solid #00ff41;
            word-wrap: break-word; 
        }

        /* Mesaj metni: Blur ve opacity (şeffaflık) kaldırıldı */
        .msg-text { 
            font-size: 0.9em;
            color: #00ff41; 
        }
    </style>
</head>
<body>

    <!-- GİRİŞ EKRANI -->
    <div id="login-screen">
        <h1>CHAT v.1.0.0</h1>
        <p>Giriş için 5 Haneli Kodunuzu giriniz:</p>
        <input type="text" id="roomCode" maxlength="5" placeholder="00000">
        <br>
        <button onclick="joinRoom()">BAĞLAN</button>
    </div>

    <!-- MESAJLAŞMA EKRANI -->
    <div id="chat-screen">
        <div style="padding-bottom: 10px; border-bottom: 1px solid #333; margin-bottom: 10px;">
            SİSTEM: <span style="color: white;">ONLINE</span> | ODA: <b id="currentRoom"></b>
        </div>
        
        <div id="messages"></div>

        <div style="display: flex; gap: 5px;">
            <input type="text" id="messageInput" style="flex: 1; margin: 0;" placeholder="Mesajını yaz...">
            <button onclick="send()">GÖNDER</button>
        </div>
    </div>

    <script>
        // Socket.io bağlantısını başlatıyoruz
        const socket = io();
        let activeRoom = ""; // Kullanıcının o an hangi odada olduğunu saklar

        // ODAYA KATILMA FONKSİYONU
        function joinRoom() {
            const code = document.getElementById('roomCode').value;
            if (code.length === 5) {
                activeRoom = code; // 5 haneli kodu hafızaya al (Şifreleme anahtarı bu olacak)
                
                // Ekranları değiştir (Girişi gizle, chat'i göster)
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('currentRoom').innerText = activeRoom;
                
                // Sunucuya "Ben bu odaya girdim" mesajı gönder
                socket.emit('joinRoom', activeRoom);
            } else {
                alert("Hata: Kod 5 haneli olmalıdır!");
            }
        }

        // MESAJ GÖNDERME FONKSİYONU
        function send() {
            const input = document.getElementById('messageInput');
            const plainText = input.value; // Kutudaki saf metin ("Selam" gibi)
            if (!plainText) return;

            // --- KRİTİK NOKTA: ŞİFRELEME ---
            // CryptoJS.AES.encrypt(metin, anahtar): Yazıyı oda koduyla şifreler.
            // Sunucuya asla saf metin gitmez, sadece bu 'encrypted' hali gider.
            const encrypted = CryptoJS.AES.encrypt(plainText, activeRoom).toString();
            
            // Şifreli paketi odaya gönderiyoruz
            socket.emit('sendMessage', { room: activeRoom, message: encrypted });
            input.value = ''; // Giriş kutusunu temizle
        }

        // MESAJ ALMA VE ÇÖZME FONKSİYONU
        socket.on('receiveMessage', (encryptedMsg) => {
            const messagesDiv = document.getElementById('messages');
            
            // Yeni bir mesaj kutusu (div) oluşturuyoruz
            const container = document.createElement('div');
            container.className = 'msg-container';
            
            const textSpan = document.createElement('div');
            textSpan.className = 'msg-text';

            // --- KRİTİK NOKTA: ŞİFRE ÇÖZME ---
            try {
                // Sunucudan gelen şifreli metni, kendi oda kodumuzla çözmeye çalışıyoruz
                const bytes = CryptoJS.AES.decrypt(encryptedMsg, activeRoom);
                // Çözülen baytları okunabilir UTF-8 metne çeviriyoruz
                const original = bytes.toString(CryptoJS.enc.Utf8);
                
                if (original) {
                    // Eğer anahtar doğruysa çözülmüş hali göster
                    textSpan.textContent = ">>> " + original;
                } else {
                    // Anahtar yanlışsa (başka odadan sızma varsa) şifreli hali göster
                    textSpan.textContent = "[KİLİTLİ VERİ]: " + encryptedMsg;
                }
            } catch(e) {
                textSpan.textContent = "!!! Veri Bozuldu !!!";
            }

            container.appendChild(textSpan);
            messagesDiv.appendChild(container);
            
            // Sohbeti otomatik en aşağı kaydır
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Enter tuşuna basınca gönderme desteği
        document.getElementById('messageInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") send();
        });
    </script>
</body>
</html>
