<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gizli Chat V1</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Courier New', Courier, monospace; background: #0a0a0a; color: #00ff41; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* GİRİŞ EKRANI */
        #login-screen { text-align: center; border: 1px solid #00ff41; padding: 40px; border-radius: 10px; background: #000; width: 90%; max-width: 350px; }
        input { background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 12px; margin: 5px 0; text-align: center; width: 100%; outline: none; font-size: 16px; }
        button { background: #00ff41; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; }
        
        /* ANA PANEL */
        #chat-screen { display: none; width: 100%; height: 100vh; background: #000; position: relative; overflow: hidden; }
        
        /* YAN MENÜ */
        #sidebar { 
            position: absolute; left: -200px; top: 0; width: 200px; height: 100%; 
            border-right: 1px solid #333; padding: 15px; background: #050505; 
            z-index: 100; transition: 0.3s; 
        }
        #sidebar.active { left: 0; }
        #user-list { margin-top: 20px; font-size: 0.8em; }
        .user-item { margin-bottom: 8px; padding: 5px; border-bottom: 1px solid #111; }

        /* ANA CHAT ALANI */
        #main-chat { flex: 1; display: flex; flex-direction: column; width: 100%; height: 100%; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; padding-top: 55px; } 
        
        /* ÜST BAR */
        #header-bar { 
            position: absolute; top: 0; left: 0; right: 0; height: 50px; 
            background: #000; border-bottom: 1px solid #333; 
            display: flex; align-items: center; padding: 0 10px; z-index: 50; 
        }
        #menu-toggle { 
            background: #111; color: #00ff41; border: 1px solid #00ff41; 
            width: 35px; height: 35px; margin-right: 10px; cursor: pointer;
        }

        /* MESAJ TASARIMI */
        .msg-container { margin-bottom: 12px; padding: 10px; border-radius: 4px; background: #111; border-left: 3px solid #00ff41; cursor: help; width: 100%; }
        .msg-text { font-size: 0.85em; opacity: 0.8; word-break: break-all; }
        .msg-container:hover { background: #001a00; }

        #input-area { display: flex; gap: 5px; padding: 10px; border-top: 1px solid #333; }
        #approval-modal { display: none; position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background: #000; border: 2px solid #00ff41; padding: 20px; z-index: 300; text-align: center; width: 80%; }
        #waiting-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 400; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>CHAT-v.1.0.0</h1>
        <p>5 Haneli Giriş Kodunu Yazın:</p>
        <input type="text" id="username" placeholder="Kullanıcı Adınız" maxlength="15">
        <input type="text" id="roomCode" maxlength="5" placeholder="00000">
        <button onclick="requestJoin()">BAĞLAN</button>
    </div>

    <div id="waiting-overlay">
        <div>
            <h2>ONAY BEKLENİYOR...</h2>
            <p>Oda sahibi girişinizi onaylamalı.</p>
        </div>
    </div>

    <div id="approval-modal">
        <p id="request-text"></p>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button onclick="ownerResponse(true)" style="background: #00ff41; color: #000; margin: 0;">KABUL ET</button>
            <button onclick="ownerResponse(false)" style="background: #ff0000; color: #fff; margin: 0;">REDDET</button>
        </div>
    </div>

    <div id="chat-screen">
        <div id="header-bar">
            <button id="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div style="font-size: 0.75em; flex: 1; display: flex; justify-content: space-between;">
                <span>ODA MEVCUDU: <b id="roomCount">0</b></span>
                <span>ODA: <b id="currentRoom"></b></span>
            </div>
        </div>

        <div id="sidebar">
            <h3 style="font-size: 0.7em; color: gray; margin-bottom: 10px;">KULLANICILAR</h3>
            <div id="user-list"></div>
            <button onclick="toggleSidebar()" style="font-size: 10px; padding: 5px; margin-top: auto;">KAPAT</button>
        </div>

        <div id="main-chat">
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="messageInput" style="flex: 1; margin: 0; text-align: left;" placeholder="Mesajını yaz...">
                <button onclick="send()" style="width: auto; margin: 0; padding: 0 15px;">GÖNDER</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let activeRoom = "";
        let myUsername = "";
        let currentRequest = null;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function requestJoin() {
            myUsername = document.getElementById('username').value.trim();
            const code = document.getElementById('roomCode').value;
            if (myUsername && code.length === 5) {
                socket.emit('requestJoin', { room: code, username: myUsername });
            } else { alert("Hata: 5 hane girmelisiniz!"); }
        }

        socket.on('waitingApproval', () => { document.getElementById('waiting-overlay').style.display = 'flex'; });
        socket.on('joinRejected', () => { alert("Giriş reddedildi!"); location.reload(); });
        
        socket.on('joinApproved', (data) => {
            activeRoom = data.room;
            document.getElementById('waiting-overlay').style.display = 'none';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('currentRoom').innerText = activeRoom;
        });

        socket.on('askOwnerPermission', (data) => {
            currentRequest = data;
            document.getElementById('request-text').innerText = `${data.requestingUser} odaya girmek istiyor.`;
            document.getElementById('approval-modal').style.display = 'block';
        });

        function ownerResponse(approved) {
            if (currentRequest) {
                socket.emit('ownerResponse', { room: activeRoom, socketId: currentRequest.socketId, username: currentRequest.requestingUser, approved: approved });
                document.getElementById('approval-modal').style.display = 'none';
                currentRequest = null;
            }
        }

        socket.on('roomUpdate', (data) => {
            document.getElementById('roomCount').innerText = data.count;
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            data.users.forEach(user => {
                const div = document.createElement('div');
                div.className = "user-item";
                div.innerText = `> ${user}`;
                list.appendChild(div);
            });
        });

        function send() {
            const input = document.getElementById('messageInput');
            const plainText = input.value;
            if (!plainText) return;
            const fullMsg = `${myUsername}: ${plainText}`;
            const encrypted = CryptoJS.AES.encrypt(fullMsg, activeRoom).toString();
            socket.emit('sendMessage', { room: activeRoom, message: encrypted });
            input.value = '';
        }

        socket.on('receiveMessage', (encryptedMsg) => {
            const messagesDiv = document.getElementById('messages');
            const container = document.createElement('div');
            container.className = 'msg-container';
            const textSpan = document.createElement('div');
            textSpan.className = 'msg-text';
            textSpan.textContent = encryptedMsg;

            container.onmouseover = container.ontouchstart = function() {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedMsg, activeRoom);
                    const original = bytes.toString(CryptoJS.enc.Utf8);
                    if (original) {
                        textSpan.textContent = original;
                        textSpan.style.color = "white";
                    }
                } catch(e) { textSpan.textContent = "!!! Çözülemedi !!!"; }
            };

            container.onmouseout = container.ontouchend = function() {
                textSpan.textContent = encryptedMsg;
                textSpan.style.color = "#00ff41";
            };

            container.appendChild(textSpan);
            messagesDiv.appendChild(container);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        document.getElementById('messageInput').addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
    </script>
</body>
</html>
