<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Chat V1 - Åžifreli Metin GÃ¶rÃ¼nÃ¼mÃ¼</title>
    
    <!-- Sunucuyla anlÄ±k (real-time) haberleÅŸmeyi saÄŸlayan kÃ¼tÃ¼phane -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- AES-256 ÅŸifreleme motoru (CryptoJS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        /* TasarÄ±m AyarlarÄ± */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #0a0a0a; 
            color: #00ff41; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        
        /* GiriÅŸ Paneli */
        #login-screen { 
            text-align: center; 
            border: 1px solid #00ff41; 
            padding: 40px; 
            border-radius: 10px; 
            background: #000; 
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        input { 
            background: #000; 
            border: 1px solid #00ff41; 
            color: #00ff41; 
            padding: 10px; 
            margin: 10px; 
            text-align: center; 
            outline: none; 
        }

        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer; 
        }

        /* MesajlaÅŸma Paneli */
        #chat-screen { 
            display: none; 
            width: 95%; 
            max-width: 500px; 
            height: 90vh; 
            flex-direction: column; 
            border: 1px solid #00ff41; 
            padding: 15px; 
            background: #000; 
        }

        #messages { 
            flex: 1; 
            overflow-y: auto; 
            border-bottom: 1px solid #333; 
            margin-bottom: 10px; 
            padding: 5px; 
        }
        
        /* MESAJ KUTUSU: Blur (bulanÄ±klÄ±k) tamamen kaldÄ±rÄ±ldÄ± */
        .msg-container { 
            margin-bottom: 12px; 
            padding: 8px; 
            border-radius: 4px; 
            background: #111; 
            border-left: 3px solid #00ff41;
            word-wrap: break-word; 
            cursor: help; /* Ãœzerine gelince yardÄ±m imleci Ã§Ä±ksÄ±n */
            transition: background 0.2s;
        }

        /* Mesaj Metni: Karakterler net ama ÅŸifreli gÃ¶rÃ¼necek */
        .msg-text { 
            font-size: 0.85em; /* Åžifreli metin uzun olduÄŸu iÃ§in biraz kÃ¼Ã§Ã¼k font */
            color: #00ff41; 
            opacity: 0.8; /* Hafif sÃ¶nÃ¼k durmasÄ± iÃ§in (isteÄŸe baÄŸlÄ±) */
        }

        /* Ãœzerine gelince arka planÄ± hafifÃ§e aydÄ±nlat */
        .msg-container:hover {
            background: #001a00;
        }
    </style>
</head>
<body>

    <!-- GÄ°RÄ°Åž EKRANI -->
    <div id="login-screen">
        <h1>GÄ°ZLÄ° SÄ°STEM</h1>
        <p>5 Haneli GiriÅŸ Kodunu YazÄ±n:</p>
        <input type="text" id="roomCode" maxlength="5" placeholder="00000">
        <br>
        <button onclick="joinRoom()">BAÄžLAN</button>
    </div>

    <!-- CHAT EKRANI -->
    <div id="chat-screen">
        <div style="padding-bottom: 10px; border-bottom: 1px solid #333; margin-bottom: 10px; font-size: 0.8em;">
            DURUM: <span style="color: white;">KORUMALI</span> | ODA: <b id="currentRoom"></b>
        </div>
        
        <div id="messages"></div>

        <div style="display: flex; gap: 5px;">
            <input type="text" id="messageInput" style="flex: 1; margin: 0;" placeholder="MesajÄ±nÄ± yaz...">
            <button onclick="send()">GÃ–NDER</button>
        </div>
    </div>

    <script>
        const socket = io(); // Sunucu baÄŸlantÄ±sÄ±nÄ± kur
        let activeRoom = ""; // O anki oda kodunu (ÅŸifreyi) saklayan deÄŸiÅŸken

        // --- ODAYA KATILMA FONKSÄ°YONU ---
        function joinRoom() {
            const code = document.getElementById('roomCode').value;
            if (code.length === 5) {
                activeRoom = code; // Girilen kodu anahtar olarak belirle
                
                // EkranlarÄ± deÄŸiÅŸtir
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('currentRoom').innerText = activeRoom;
                
                // Sunucuya odaya girdiÄŸimizi bildir
                socket.emit('joinRoom', activeRoom);
            } else {
                alert("Hata: 5 hane girmelisiniz!");
            }
        }

        // --- MESAJ GÃ–NDERME FONKSÄ°YONU ---
        function send() {
            const input = document.getElementById('messageInput');
            const plainText = input.value; // Kutudaki saf yazÄ±
            if (!plainText) return;

            // ADIM 1: MesajÄ± cihazda (browser) ÅŸifrele
            // CryptoJS.AES.encrypt(mesaj, anahtar)
            const encrypted = CryptoJS.AES.encrypt(plainText, activeRoom).toString();
            
            // ADIM 2: Åžifreli metni sunucuya fÄ±rlat
            socket.emit('sendMessage', { room: activeRoom, message: encrypted });
            input.value = ''; // Kutuyu boÅŸalt
        }

        // --- MESAJ ALMA VE GÃ–RÃœNTÃœLEME FONKSÄ°YONU ---
        socket.on('receiveMessage', (encryptedMsg) => {
            const messagesDiv = document.getElementById('messages');
            
            // Yeni bir mesaj Ã¶ÄŸesi oluÅŸtur
            const container = document.createElement('div');
            container.className = 'msg-container';
            
            const textSpan = document.createElement('div');
            textSpan.className = 'msg-text';
            
            // BAÅžLANGIÃ‡: MesajÄ± olduÄŸu gibi (ÅŸifreli karakterlerle) gÃ¶ster
            textSpan.textContent = encryptedMsg;

            // --- ÃœZERÄ°NE GELÄ°NCE (HOVER) Ã‡Ã–ZME ---
            container.onmouseover = container.ontouchstart = function() {
                try {
                    // Cihazdaki oda koduyla (anahtarla) ÅŸifreyi Ã§Ã¶z
                    const bytes = CryptoJS.AES.decrypt(encryptedMsg, activeRoom);
                    const original = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if (original) {
                        textSpan.textContent = "ðŸ”“: " + original; // Ã‡Ã¶zÃ¼lmÃ¼ÅŸ hali
                        textSpan.style.color = "white"; // Daha kolay okunmasÄ± iÃ§in rengi deÄŸiÅŸtir
                    }
                } catch(e) {
                    textSpan.textContent = "!!! Ã‡Ã¶zÃ¼lemedi !!!";
                }
            };

            // --- FARE Ã‡IKINCA TEKRAR ÅžÄ°FRELE ---
            container.onmouseout = container.ontouchend = function() {
                textSpan.textContent = encryptedMsg; // Karakterleri geri getir
                textSpan.style.color = "#00ff41"; // Eski yeÅŸil rengine dÃ¶n
            };

            container.appendChild(textSpan);
            messagesDiv.appendChild(container);
            
            // Mesaj gelince sayfayÄ± aÅŸaÄŸÄ± kaydÄ±r
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Enter tuÅŸu desteÄŸi
        document.getElementById('messageInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") send();
        });
    </script>
</body>
</html>
